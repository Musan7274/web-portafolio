<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Mi Yolita</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="logo">
                    <img src="../img/logo.png" alt="Mi Yolita Logo">
                </div>
                <h2>Iniciar sesión</h2>
                <form action="#" method="POST" class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit">Iniciar sesión</button>
                </form>
                <p id="error-message" style="color: red; display: none;">Correo o contraseña incorrectos.</p>
            </div>
        </div>
    </section>

    <!-- Incluir el archivo JavaScript -->
    <script src="login.js"></script>
</body>
</html>
